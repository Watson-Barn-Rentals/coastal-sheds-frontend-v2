[build]
  # Run your generate script (make sure your package.json has "generate": "nuxt generate")
  command   = "npm run generate"
  # Point Netlify at the folder Nuxt spits out (your logs say “Generated public dist”)
  publish   = "dist"

# If you want all client-side navigation to fall back to index.html:
[[redirects]]
  from    = "/*"
  to      = "/index.html"
  status  = 200
  force   = true
